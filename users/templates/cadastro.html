{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - QualiSoja</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'static/style.css' %}">
</head>
<body>
  <div class="form-container">
    <img  src="{% static 'templates/image/logo.png' %}" alt="logo" style="height: 40px;">
    <h1>Cadastro</h1>
    <p>Preencha os dados abaixo para se cadastrar no sistema</p>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" required>
      </div>
      <div class="form-group">
        <label for="tipo_funcionario">Tipo de Funcionário</label>
        <select name="tipo_funcionario" id="tipo_funcionario" required>
          <option value="">Selecione...</option>
          <option value="analista">Analista</option>
          <option value="producao">Produção</option>
          <option value="classificacao-producao">Classificação - Produção</option>
        </select>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" required>
      </div>
      <div class="form-group">
        <label for="confirmar_senha">Confirmar Senha</label>
        <input type="password" name="confirmar_senha" id="confirmar_senha" required>
      </div>
      <button type="submit" class="btn">Cadastrar</button>
    </form>
  </div>
</body>
</html>
