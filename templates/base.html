{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block 'title' %}{% endblock 'title' %}</title>
    <link rel="stylesheet" href="{% static 'geral/css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen text-gray-800">
    <header class="px-6 py-3 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <img src="{% static 'image/logo.png' %}" alt="Logo QualiSoja" class="w-8 h-8" />
            <span class="text-xl font-semibold">QualiSoja</span>
        </div>
        <span class="text-md font-medium">Analista</span>
    </header>

    {% block 'body' %}{% endblock 'body' %}
</body>
</html>
