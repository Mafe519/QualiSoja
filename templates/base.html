{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block 'title' %}{% endblock 'title' %}</title>
    <link rel="stylesheet" href="{% static 'geral/css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen text-gray-800">
    <header class="px-6 py-3 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <img src="{% static 'image/logo.png' %}" alt="Logo QualiSoja" class="w-8 h-8" />
            <span class="text-xl font-semibold">QualiSoja</span>
        </div>
        <span class="text-md font-medium">Analista</span>
    </header>

    <!-- Navigation Bar -->
  <nav class="bg-white shadow px-6 py-4 flex items-center justify-between">
    <button class="text-gray-700 font-semibold px-4 py-2 rounded hover:bg-gray-100">
      ☰ Menu
    </button>
    <div class="flex space-x-4 absolute left-1/2 transform -translate-x-1/2">
      <a href="{% url 'historicoAnalises' %}" class="{% if paginaAtiva == 'historicoAnalises' %}bg-green-200 text-green-800 font-bold px-3 py-1 rounded {% else %}font-semibold hover:underline{% endif %} px-3 py-1 rounded hover:underline">
        Análises
      </a>
      <a href="{% url 'CadastrarAnalise' %}" class="{% if paginaAtiva == 'cadastrarAnalise' %}bg-green-200 text-green-800 font-bold px-3 py-1 rounded {% else %}font-semibold hover:underline{% endif %} px-3 py-1 rounded hover:underline">
        Nova Análise
      </a>
      <a href="{% url 'relatorios' %}" class="{% if paginaAtiva == 'relatorios' %}bg-green-200 text-green-800 font-bold px-3 py-1 rounded {% else %}font-semibold hover:underline{% endif %} px-3 py-1 rounded hover:underline">
        Relatórios
      </a>
    </div>
  </nav>

    {% block 'body' %}{% endblock 'body' %}
</body>
</html>
